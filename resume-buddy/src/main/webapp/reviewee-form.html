<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>ResumeBuddy</title>
    <link rel="stylesheet" href="styles/forms.css">
    <script src="scripts/script.js"></script>
  </head>

  <body onload="start()">
    <div>
      <h1 id="title">Sign Up to Receive Resume Review</h1>
      <form id="reviewee-form" action="/reviewee-data" method="POST" enctype="multipart/form-data">
        <h3 class="heading">Personal Info</h3>
        <label>First name:</label><br>
        <input type="text" name="fname" required><br>
        <label>Last name:</label><br>
        <input type="text" name="lname" required><br>
        <label>Email:</label><br>
        <input type="text" name="email" required><br>
        <h3 class="heading">Education</h3>
        <label>School:</label><br>
        <select name="school" id="school" required>
          <option value="">Choose one</option>
        </select>
        <br>
        <label>Other:</label><br>
        <input type="text" name="other-school"><br><br>
        <label>School year:</label><br>
        <select name="school-year" required>
          <option value="">Choose one</option>
          <option value="high_school">High school</option>
          <option value="year_1">First year</option>
          <option value="year_2">Second year</option>
          <option value="year_3">Third year</option>
          <option value="year_4">Fourth year</option>
          <option value="post_grad">Post grad</option>
          <option value="Other">Other</option>
        </select>
        <br>
        <label>Other:</label><br>
        <input type="text" name="other-year"><br><br>
        <h3 class="heading">Reviewer Preferences</h3>
        <label>Field of Work:</label><br>
        <select name="career" id="career" required>
          <option value="">Choose one</option>
        </select>
        <br>
        <label>Other:</label><br>
        <input type="text" name="other-career"><br><br>
        <label>Highest level of education:</label><br>
        <select name="degree-preference" required>
          <option value="">Choose one</option>
          <option value="no_preference">No preference</option>
          <option value="bachelor">Bachelor's degree</option>
          <option value="master">Master's degree</option>
          <option value="doctorate">Doctorate</option>
          <option value="no_preference">No preference</option>
        </select>
        <br><br>
        <label>Years of work experience:</label><br>
        <select name="experience-preference" required>
          <option value="">Choose one</option>
          <option value="no_preference">No preference</option>
          <option value="greater_than_5">greater than 5</option>
          <option value="greater_than_10">greater than 10</option>
          <option value="no_preference">No preference</option>
        </select>
        <br>
        <p class="heading">Upload Resume PDF</p>
        <input type="file" name="resume" required><br>
        <br>
        <input type="submit">
      </form>
    </div>
  </body>
</html>
